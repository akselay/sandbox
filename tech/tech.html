<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="tech.css"/>
    <link rel="stylesheet" href="../style.css"/>
    <title>Base Tech</title>
  </head>
  <body>
    <div class="tech__content">
      <div class="techBlock"><div class="button selectable">my button</div></div>
      <div class="techBlock"><div class="button button--full selectable">my button</div></div>
      <div class="techBlock">
        <div class="qwerty selectable">
          qwerty
        </div>
      </div>
      <div class="techBlock">
        <header class="header selectable"><!--компонент-->

          <div class="header__brandLogo"><!--элемент-->
            <div>Logo</div><!--примитивный компонент-->
          </div>

          <div class="header__navMenu"><!--элемент-->
            <div class="navMenu"><!--компонент-->
              <div class="navMenu__link"><!--элемент-->
                <a href="https://www.google.com.ua/">News</a><!--примитивный компонент-->
              </div>
              <div class="navMenu__link"><!--элемент-->
                <a href="https://www.google.com.ua/">Series</a><!--примитивный компонент-->
              </div>
              <div class="navMenu__link"><!--элемент-->
                <a href="https://www.google.com.ua/">Characters</a><!--примитивный компонент-->
              </div>
            </div>
          </div>

          <div class="header__unloggedUserMenu"><!--элемент-->
            <div class="signControls"><!--компонент-->
              <div class="signControls__signinButton"><!--элемент-->
                <img src="\img\signControls\signinButton.png" alt="signinButton"><!--примитивный компонент-->
              </div>
              <div class="signControls__middlePicture"><!--элемент-->
                <img src="\img\signControls\spiderman.png" alt="middlePicture"><!--примитивный компонент-->
              </div>
              <div class="signControls__signupButton"><!--элемент-->
                <img src="\img\signControls\signupButton.png" alt="signupButton"><!--примитивный компонент-->
              </div>
            </div>
          </div>

        </header>
      </div>
    </div>
    <script src="tech.js" type="text/javascript"></script>
    <script src="../index.js" type="text/javascript"></script>
  </body>
</html>
